<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Burst Website</title>
    <!-- tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Open+Sans:wght@400;800&display=swap"
        rel="stylesheet">

        <!-- font awesome icons -->
        <script src="https://kit.fontawesome.com/ca1ee8ba44.js" crossorigin="anonymous"></script>

    <!-- tailwind custom classes -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-bg': '#F85559',
                    }
                }
            }
        }
    </script>

    <!-- custom styles -->
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
            font-family: 'Open Sans', sans-serif;
        }
    </style>


</head>

<body class="font-lato">

<header>
    <nav class=" mt-6 lg:mt-12 mx-14 lg:mx-28 lg:max-w-7xl ">
        <div class="text-black border-none bg-white flex navbar bg-base-100 lg:bg-primary-bg lg:text-white lg:border rounded-full">

            <div class="navbar-center hidden lg:flex pr-32">
                <ul class="menu text-base menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>
            </div>
            <div class="justify-center items-center ">
                <img class="pl-14 w-24" src="./images/logo.png" alt="">
                <a class="btn btn-ghost normal-case text-xl lg:text-3xl">Fruit Burst</a>
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 text-base shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
            </div>

            <div class=" ml-40 lg:flex-1 border rounded-full bg-white items-center">
                <div>
                    <form action="">
                        <input type="text" placeholder="Search here " class="px-3 py-2 font-normal placeholder-gray-500 text-black rounded-2xl border-none ring-gray-300 focus:ring-gray-500 focus:ring-2" />
                    </form>
                   
                </div>
                <div class="text-black"> <i class="fa-solid fa-magnifying-glass pl-16"></i></div>
            </div>
        </div>
    </nav>

    <!-- banner section  -->
    <section class=" relative mt-6 text-white lg:mt-12 mx-14 lg:mx-28 lg:max-w-7xl">
        <div class=" absolute  lg:top-32 lg:left-80 z-20 text-center lg:space-y-5">
            <h3 class="text-1xl lg:text-5xl font-bold">
                Exotic tastes at your <br>
                doorstep</h3>
            <p>We supply highly quality organic products</p>
            <button class="btn border-none bg-primary-bg text-white">Shop Now</button>
        </div>
         <!-- slider or carousel  -->
         <div class=" relative z-0 carousel lg:w-full">
            <div id="slide1" class="carousel-item relative w-full">
              <img class="brightness-50" src="./images/banner1.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide2" class="carousel-item relative w-full">
              <img class="brightness-50" src="./images/banner2.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
              <img class="brightness-50" src="./images/banner3.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide4" class="carousel-item relative w-full">
              <img class="brightness-50" src="./images/banner4.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
          <div class="absolute -bottom-1/4
           lg:left-72 grid grid-cols-5 w-1/2 border-2 bg-white ">
            <div><img src="./images/fruit1.png" alt="">
                <p>Strawberry</p></div>
            <div><img src="./images/fruit2.png" alt="">
                <p>Orange</p></div>
            <div><img src="./images/fruit3.png" alt="">
                <p>Mango</p></div>
            <div><img src="./images/fruit4.png" alt="">
                <p>Strawberry</p></div>
            <div><img src="./images/fruit5.png" alt="">
                <p>Mango</p></div>
          </div>
    </section>
</header>
<main>

</main>
<footer>

</footer>


</body>

</html>
